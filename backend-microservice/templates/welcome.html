{{define "title"}}Welcome{{end}}

{{- /*gotype: backend-microservice.welcomeEdit*/ -}}
{{define "adminpanel"}}
    <h1>Editing Welcome Page</h1>
    <label>Message:</label>
    <form method="POST">
        <label>
            <textarea name="message"></textarea>
        </label><br />
    <input type="submit">
    </form>
    {{if .Success }}
        <h2>{{ .Feedback }}</h2>
    {{end}}
{{end}}
